<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyTorqueSpec</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* Layout / colors */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f11;
  color: #f5f5f5;
}

header {
  background: #1a1c20;
  padding: 10px;
  display: flex;
  align-items: center;
  border-bottom: 1px solid #333;
}

.top-left {
  display: flex;
  gap: 10px;
}

.tab {
  background: #2a2d31;
  padding: 8px 16px;
  border: none;
  color: #ccc;
  cursor: pointer;
  border-radius: 4px;
}

.tab.active {
  background: #4da6ff;
  color: #111;
  font-weight: bold;
}

#searchBar {
  margin-left: auto;
  padding: 8px 12px;
  width: 320px;
  max-width: 55vw;
  border-radius: 4px;
  border: 1px solid #555;
  background: #111;
  color: #f5f5f5;
}

#container {
  display: flex;
  height: calc(100vh - 52px);
}

/* LEFT SIDEBAR */
#sidebar {
  position: relative;
  width: 320px;
  background: #1a1c20;
  overflow-y: auto;
  border-right: 1px solid #333;
  padding: 6px 0;
}

#makeList {
  list-style: none;
  padding: 0;
  margin: 0;
}

.make-item {
  display: flex;
  align-items: center;
  gap: 6px;
  padding: 4px 10px 4px 18px;
  cursor: pointer;
  border-bottom: 1px solid #222;
  font-size: 13px;
}

.make-item:hover {
  background: #2f3338;
}

.make-label {
  color: #69a5ff;
}

.toggle {
  width: 13px;
  height: 13px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  font-size: 10px;
  border: 1px solid #999;
  background: #222;
  color: #eee;
  margin-left: -10px;
}

.sub-list {
  padding: 4px 10px 8px 33px;
  background: #111418;
  font-size: 12px;
  border-bottom: 1px solid #262a2f;
  color: #cbd5e0;
}

/* RIGHT CONTENT */
#content {
  flex: 1;
  padding: 18px;
}

#results {
  margin-top: 12px;
  background: #1a1c20;
  border: 1px solid #333;
  padding: 14px;
  border-radius: 6px;
  font-size: 14px;
}

/* Alphabet bar */
#alphaBar {
  position: absolute;
  top: 10px;
  right: 0;
  width: 24px;
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 11px;
}

.alpha-letter {
  padding: 2px 0;
  cursor: pointer;
  color: #7b8ba5;
}

.alpha-letter:hover {
  color: #ffffff;
  font-weight: bold;
}

/* To avoid text hiding under alphabet bar */
#makeList {
  padding-right: 22px;
}

/* Mobile */
@media (max-width: 800px) {
  #container {
    flex-direction: column;
  }
  #sidebar {
    width: 100%;
    height: 45vh;
  }
  #content {
    height: 55vh;
    overflow-y: auto;
  }
}
</style>
</head>

<body>

<header>
  <div class="top-left">
    <button class="tab active">Torque Catalog</button>
  </div>

  <input id="searchBar"
         type="text"
         placeholder="Search vehicle or component...">
</header>

<div id="container">

  <!-- LEFT MENU -->
  <div id="sidebar">
    <ul id="makeList"></ul>
    <div id="alphaBar"></div>
  </div>

  <!-- RIGHT PANEL -->
  <div id="content">
    <h2>Select a make from the list.</h2>
    <div id="results">
      Expand a make with the + icon to begin.
    </div>
  </div>

</div>

<script>
// ===============================
// FULL MAKE LIST (FROM ROCKAUTO)
// ===============================
const allMakes = [
  "Abarth","AC","Acura","Alfa Romeo","Allard","Allstate","Alpine","Alvis",
  "AM General","American Austin","American Bantam","American Motors","Amphicar",
  "Apollo","Apperson","Armstrong-Siddeley","Arnolt-Bristol","Arnolt-MG",
  "Aston Martin","Auburn","Audi","Austin","Austin-Healey","Avanti","Bentley",
  "Berkeley","Bizzarrini","Blackhawk","BMW","Bond","Borgward","Bricklin",
  "Bristol","Bugatti","Buick","Cadillac","Case","Chandler","Checker","Chevrolet",
  "Chrysler","Cisitalia","Citroën","Cleveland","Cole","Continental","Cord",
  "Crosley","Cunningham","Daewoo","DAF","Daihatsu","Daimler","Davis","De Vaux",
  "Delage","Delahaye","Dellow","DeLorean","Denzel","DeSoto","DeTomaso",
  "Deutsch-Bonnet","Diana","DKW","Dodge","Doretti","Du Pont","Dual-Ghia",
  "Duesenberg","Durant","Eagle","Edsel","Elcar","Elva","Erskine","Essex",
  "Excalibur","Facel Vega","Fairthorpe","Falcon Knight","Fargo","Ferrari",
  "Fiat","Fisker","Flint","Ford","Franklin","Frazer Nash","Freightliner",
  "Gardner","Genesis","Geo","Glas","GMC","Goliath","Gordon-Keeble","Graham",
  "Graham-Paige","Griffith","Haynes","HCS","Healey","Henry J","Hertz","Hillman",
  "Hino","Hispano-Suiza","Honda","Hotchkiss","HRG","Hudson","Humber","Hummer",
  "Hupmobile","Hyundai","Ineos","Infiniti","International","Iso","Isuzu",
  "Iveco","Jaguar","Jeep","Jensen","Jewett","Jordan","Jowett","Kaiser-Frazer",
  "Karma","Kenworth","Kia","Kissel","Kurtis","Lada","Laforza","Lagonda",
  "Lamborghini","Lanchester","Lancia","Land Rover","LaSalle","Lea-Francis",
  "Lexington","Lexus","Lincoln","Locomobile","Lordstown Motors","Lotus","Lucid",
  "Mack","Maico","Marathon","Marauder","Marcos","Marmon","Marquette","Maserati",
  "Matra","Maxwell","Maybach","Mazda","McLaren","Mercedes-Benz","Mercury",
  "Merkur","Messerschmitt","MG","Mini","Mitsubishi","Mitsubishi Fuso",
  "Mobility Ventures","Monteverdi","Moon","Moretti","Morgan","Morris","Moskvich",
  "Mullen","Nardi","Nash","Nissan","NSU","Oakland","Oldsmobile","Omega","Opel",
  "OSCA","Packard","Paige","Panhard","Panoz","Panther","Peerless","Pegaso",
  "Peterbilt","Peugeot","Pierce-Arrow","Plymouth","Polestar","Pontiac",
  "Porsche","Qvale","RAM","Reliant","Renault","REO","Rickenbacker","Riley",
  "Rivian","Roamer","Rockne","Rollin","Rolls-Royce","Roosevelt","Rover","Saab",
  "Sabra","Saleen","Salmson","Saturn","Scion","Shelby","Siata","Simca","Singer",
  "Skoda","Smart","Spyker","SRT","Standard","Star","Stearns-Knight","Sterling",
  "Stevens-Duryea","Studebaker","Stutz","Subaru","Sunbeam","Suzuki","Swallow",
  "Talbot-Lago","Tatra","Tesla","Think","Toyota","Triumph","Turner","TVR","UD",
  "Utilimaster","Vauxhall","Velie","Vespa","Viking","VinFast","Volkswagen",
  "Volvo","VPG","Wartburg","Westcott","Whippet","Willys","Windsor","Wolseley",
  "Workhorse","Yellow Cab","Yugo","Zundapp"
];

const makeListEl = document.getElementById("makeList");
const alphaBarEl = document.getElementById("alphaBar");
const contentEl  = document.getElementById("content");

const firstMakeForLetter = {};


// ----------------------------
// BUILD MAKE LIST
// ----------------------------
allMakes.forEach((make) => {
  const li = document.createElement("li");
  li.className = "make-item";
  li.dataset.make = make;

  const letter = make[0].toUpperCase();
  if (!firstMakeForLetter[letter]) firstMakeForLetter[letter] = li;

  const toggle = document.createElement("span");
  toggle.className = "toggle";
  toggle.textContent = "+";

  const label = document.createElement("span");
  label.className = "make-label";
  label.textContent = make;

  li.appendChild(toggle);
  li.appendChild(label);

  li.addEventListener("click", (e) => {
    e.stopPropagation();
    toggleMake(li);
  });

  makeListEl.appendChild(li);
});


// ----------------------------
// EXPAND/COLLAPSE
// ----------------------------
function toggleMake(li) {
  const open = li.dataset.open === "true";
  const toggle = li.querySelector(".toggle");

  removeSubList(li);

  if (open) {
    li.dataset.open = "false";
    toggle.textContent = "+";
    contentEl.innerHTML = `<h2>Select a make from the list.</h2>`;
    return;
  }

  li.dataset.open = "true";
  toggle.textContent = "–";

  const sub = document.createElement("div");
  sub.className = "sub-list";
  sub.textContent =
    "Dropdown for " + li.dataset.make + " (years/models coming later).";

  li.after(sub);

  contentEl.innerHTML = `
    <h2>${li.dataset.make}</h2>
    <div id="results">
      <p>You selected <strong>${li.dataset.make}</strong>.</p>
      <p>This will later load years, models, trims, and torque specs.</p>
    </div>
  `;
}

function removeSubList(li) {
  const next = li.nextElementSibling;
  if (next && next.classList.contains("sub-list")) next.remove();
}


// ----------------------------
// BUILD ALPHABET BAR
// ----------------------------
"ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach((letter) => {
  const el = document.createElement("div");
  el.className = "alpha-letter";
  el.textContent = letter;

  el.addEventListener("click", () => scrollToLetter(letter));

  alphaBarEl.appendChild(el);
});

function scrollToLetter(letter) {
  const li = firstMakeForLetter[letter];
  if (!li) return;
  const sidebar = document.getElementById("sidebar");

  sidebar.scrollTo({
    top: li.offsetTop - 8,
    behavior: "smooth"
  });
}
</script>

</body>
</html>
