/* Layout / colors */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f11;
  color: #f5f5f5;
}

header {
  background: #1a1c20;
  padding: 10px;
  display: flex;
  align-items: center;
  border-bottom: 1px solid #333;
}

.top-left {
  display: flex;
  gap: 10px;
}

.tab {
  background: #2a2d31;
  padding: 8px 16px;
  border: none;
  color: #ccc;
  cursor: pointer;
  border-radius: 4px;
}

.tab.active {
  background: #4da6ff;
  color: #111;
  font-weight: bold;
}

#searchBar {
  margin-left: auto;
  padding: 8px 12px;
  width: 320px;
  max-width: 55vw;
  border-radius: 4px;
  border: 1px solid #555;
  background: #111;
  color: #f5f5f5;
}

#container {
  display: flex;
  height: calc(100vh - 52px);
}

/* LEFT SIDEBAR */
#sidebar {
  position: relative;
  width: 320px;
  background: #1a1c20;
  overflow-y: auto;
  border-right: 1px solid #333;
  padding: 6px 0;
}

#makeList {
  list-style: none;
  padding: 0;
  margin: 0;
}

.make-item {
  display: flex;
  align-items: center;
  gap: 6px;
  padding: 4px 10px 4px 18px;
  cursor: pointer;
  border-bottom: 1px solid #222;
  font-size: 13px;
}

.make-item:hover {
  background: #2f3338;
}

.make-label {
  color: #69a5ff;
}

.toggle {
  width: 13px;
  height: 13px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  font-size: 10px;
  border: 1px solid #999;
  background: #222;
  color: #eee;
  margin-left: -10px;
}

/* container under a make row */
.sub-list {
  padding: 0 0 4px 0;
  background: #111418;
  border-bottom: 1px solid #262a2f;
}

/* generic text when we don't have years yet */
.sub-placeholder {
  padding: 4px 10px 8px 33px;
  font-size: 12px;
  color: #cbd5e0;
}

/* year rows (under makes with ranges) */
.year-row {
  display: flex;
  align-items: center;
  gap: 6px;
  padding: 2px 10px 2px 33px;
  font-size: 12px;
  cursor: pointer;
}

.year-row:hover {
  background: #191d22;
}

.year-toggle {
  width: 13px;
  height: 13px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  font-size: 10px;
  border: 1px solid #777;
  background: #222;
  color: #eee;
  margin-left: -15px;
}

.year-label {
  color: #9fd3ff;
}

/* RIGHT CONTENT */
#content {
  flex: 1;
  padding: 18px;
}

#results {
  margin-top: 12px;
  background: #1a1c20;
  border: 1px solid #333;
  padding: 14px;
  border-radius: 6px;
  font-size: 14px;
}

/* Alphabet bar */
#alphaBar {
  position: absolute;
  top: 10px;
  right: 0;
  width: 24px;
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 11px;
}

.alpha-letter {
  padding: 2px 0;
  cursor: pointer;
  color: #7b8ba5;
}

.alpha-letter:hover {
  color: #ffffff;
  font-weight: bold;
}

/* To avoid text hiding under alphabet bar */
#makeList {
  padding-right: 22px;
}

/* Mobile */
@media (max-width: 800px) {
  #container {
    flex-direction: column;
  }
  #sidebar {
    width: 100%;
    height: 45vh;
  }
  #content {
    height: 55vh;
    overflow-y: auto;
  }
}
</style>
</head>

  li.dataset.make = make;

  if (!firstMakeForLetter[letter]) firstMakeForLetter[letter] = li;

  const toggle = document.createElement("span");
  toggle.className = "toggle";
  toggle.textContent = "+";

  label.className = "make-label";

  li.appendChild(label);

    e.stopPropagation();
    toggleMake(li);
  });

  makeListEl.appendChild(li);
});


// ----------------------------
// EXPAND/COLLAPSE MAKE
// ----------------------------
function toggleMake(li) {
  const open = li.dataset.open === "true";
  const toggle = li.querySelector(".toggle");
  const make = li.dataset.make;

  removeSubList(li);

  if (open) {
    li.dataset.open = "false";
    toggle.textContent = "+";
    contentEl.innerHTML = `<h2>Select a make from the list.</h2>`;
    return;
  }

  li.dataset.open = "true";
  toggle.textContent = "–";

  const sub = document.createElement("div");
  sub.className = "sub-list";

  const range = makeYearRanges[make];

  if (range) {
    // Create a row for each year (newest to oldest)
    for (let year = range.end; year >= range.start; year--) {
      const row = document.createElement("div");
      row.className = "year-row";

      const yearToggle = document.createElement("span");
      yearToggle.className = "year-toggle";
      yearToggle.textContent = "+";

      const yearLabel = document.createElement("span");
      yearLabel.className = "year-label";
      yearLabel.textContent = year;

      row.appendChild(yearToggle);
      row.appendChild(yearLabel);

      row.addEventListener("click", (e) => {
        e.stopPropagation();
        showYear(make, year);
      });

      sub.appendChild(row);
    }
  } else {
    // Placeholder for makes we don't have ranges for yet
    const p = document.createElement("div");
    p.className = "sub-placeholder";
    p.textContent =
      "Years/models for " + make + " coming soon.";
    sub.appendChild(p);
  }

  li.after(sub);

  contentEl.innerHTML = `
    <h2>${make}</h2>
    <div id="results">
      <p>You selected <strong>${make}</strong>.</p>
      ${
        range
          ? `<p>Years listed from ${range.start} to ${range.end}. Click a year for more (future torque specs).</p>`
          : `<p>Year range not added yet. We'll fill this in later.</p>`
      }
    </div>
  `;
}

function removeSubList(li) {
  const next = li.nextElementSibling;
  if (next && next.classList.contains("sub-list")) next.remove();
}

// ----------------------------
// WHEN A YEAR IS CLICKED
// ----------------------------
function showYear(make, year) {
  contentEl.innerHTML = `
    <h2>${make} – ${year}</h2>
    <div id="results">
      <p>You selected <strong>${make}</strong> for the year <strong>${year}</strong>.</p>
      <p>Later, this is where you'll show systems (engine, suspension, wheels)
         and finally torque specs for each component.</p>
    </div>
  `;
}

// ----------------------------
// BUILD ALPHABET BAR
// ----------------------------
"ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach((letter) => {
  const el = document.createElement("div");
  el.className = "alpha-letter";
  el.textContent = letter;

  el.addEventListener("click", () => scrollToLetter(letter));

  alphaBarEl.appendChild(el);
});

function scrollToLetter(letter) {
  const li = firstMakeForLetter[letter];
  if (!li) return;
  const sidebar = document.getElementById("sidebar");

  sidebar.scrollTo({
    top: li.offsetTop - 8,
    behavior: "smooth"
  });
}
</script>
