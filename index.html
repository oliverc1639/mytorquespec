<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyTorqueSpec</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* Layout / colors */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f11;
  color: #f5f5f5;
}

header {
  background: #1a1c20;
  padding: 10px;
  display: flex;
  align-items: center;
  border-bottom: 1px solid #333;
}

.top-left {
  display: flex;
  gap: 10px;
}

.tab {
  background: #2a2d31;
  padding: 8px 16px;
  border: none;
  color: #ccc;
  cursor: pointer;
  border-radius: 4px;
}

.tab.active {
  background: #4da6ff;
  color: #111;
  font-weight: bold;
}

#searchBar {
  margin-left: auto;
  padding: 8px 12px;
  width: 320px;
  max-width: 55vw;
  border-radius: 4px;
  border: 1px solid #555;
  background: #111;
  color: #f5f5f5;
}

#container {
  display: flex;
  height: calc(100vh - 52px);
}

/* LEFT SIDEBAR */
#sidebar {
  position: relative;
  width: 320px;
  background: #1a1c20;
  overflow-y: auto;
  border-right: 1px solid #333;
  padding: 6px 0;
}

#makeList {
  list-style: none;
  padding: 0;
  margin: 0;
}

.make-item {
  display: flex;
  align-items: center;
  gap: 6px;
  padding: 4px 10px 4px 18px;
  cursor: pointer;
  border-bottom: 1px solid #222;
  font-size: 13px;
}

.make-item:hover {
  background: #2f3338;
}

.make-label {
  color: #69a5ff;
}

.toggle {
  width: 13px;
  height: 13px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  font-size: 10px;
  border: 1px solid #999;
  background: #222;
  color: #eee;
  margin-left: -10px;
}

/* container under a make row */
.sub-list {
  padding: 0 0 4px 0;
  background: #111418;
  border-bottom: 1px solid #262a2f;
}

/* generic text when we don't have years yet */
.sub-placeholder {
  padding: 4px 10px 8px 33px;
  font-size: 12px;
  color: #cbd5e0;
}

/* year rows (under makes with ranges) */
.year-row {
  display: flex;
  align-items: center;
  gap: 6px;
  padding: 2px 10px 2px 33px;
  font-size: 12px;
  cursor: pointer;
}

.year-row:hover {
  background: #191d22;
}

.year-toggle {
  width: 13px;
  height: 13px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  font-size: 10px;
  border: 1px solid #777;
  background: #222;
  color: #eee;
  margin-left: -15px;
}

.year-label {
  color: #9fd3ff;
}

/* RIGHT CONTENT */
#content {
  flex: 1;
  padding: 18px;
}

#results {
  margin-top: 12px;
  background: #1a1c20;
  border: 1px solid #333;
  padding: 14px;
  border-radius: 6px;
  font-size: 14px;
}

/* Alphabet bar */
#alphaBar {
  position: absolute;
  top: 10px;
  right: 0;
  width: 24px;
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 11px;
}

.alpha-letter {
  padding: 2px 0;
  cursor: pointer;
  color: #7b8ba5;
}

.alpha-letter:hover {
  color: #ffffff;
  font-weight: bold;
}

/* To avoid text hiding under alphabet bar */
#makeList {
  padding-right: 22px;
}

/* Mobile */
@media (max-width: 800px) {
  #container {
    flex-direction: column;
  }
  #sidebar {
    width: 100%;
    height: 45vh;
  }
  #content {
    height: 55vh;
    overflow-y: auto;
  }
}
</style>
</head>

<body>

<header>
  <div class="top-left">
    <button class="tab active">Torque Catalog</button>
  </div>

  <input id="searchBar"
         type="text"
         placeholder="Search vehicle or component... (future feature)">
</header>

<div id="container">

  <!-- LEFT MENU -->
  <div id="sidebar">
    <ul id="makeList"></ul>
    <div id="alphaBar"></div>
  </div>

  <!-- RIGHT PANEL -->
  <div id="content">
    <h2>Select a make from the list.</h2>
    <div id="results">
      Expand a make with the + icon to begin.
    </div>
  </div>

</div>

<script>
// ===============================
// FULL MAKE LIST (FROM ROCKAUTO)
// ===============================
const allMakes = [
  "Abarth","AC","Acura","Alfa Romeo","Allard","Allstate","Alpine","Alvis",
  "AM General","American Austin","American Bantam","American Motors","Amphicar",
  "Apollo","Apperson","Armstrong-Siddeley","Arnolt-Bristol","Arnolt-MG",
  "Aston Martin","Auburn","Audi","Austin","Austin-Healey","Avanti","Bentley",
  "Berkeley","Bizzarrini","Blackhawk","BMW","Bond","Borgward","Bricklin",
  "Bristol","Bugatti","Buick","Cadillac","Case","Chandler","Checker","Chevrolet",
  "Chrysler","Cisitalia","Citroën","Cleveland","Cole","Continental","Cord",
  "Crosley","Cunningham","Daewoo","DAF","Daihatsu","Daimler","Davis","De Vaux",
  "Delage","Delahaye","Dellow","DeLorean","Denzel","DeSoto","DeTomaso",
  "Deutsch-Bonnet","Diana","DKW","Dodge","Doretti","Du Pont","Dual-Ghia",
  "Duesenberg","Durant","Eagle","Edsel","Elcar","Elva","Erskine","Essex",
  "Excalibur","Facel Vega","Fairthorpe","Falcon Knight","Fargo","Ferrari",
  "Fiat","Fisker","Flint","Ford","Franklin","Frazer Nash","Freightliner",
  "Gardner","Genesis","Geo","Glas","GMC","Goliath","Gordon-Keeble","Graham",
  "Graham-Paige","Griffith","Haynes","HCS","Healey","Henry J","Hertz","Hillman",
  "Hino","Hispano-Suiza","Honda","Hotchkiss","HRG","Hudson","Humber","Hummer",
  "Hupmobile","Hyundai","Ineos","Infiniti","International","Iso","Isuzu",
  "Iveco","Jaguar","Jeep","Jensen","Jewett","Jordan","Jowett","Kaiser-Frazer",
  "Karma","Kenworth","Kia","Kissel","Kurtis","Lada","Laforza","Lagonda",
  "Lamborghini","Lanchester","Lancia","Land Rover","LaSalle","Lea-Francis",
  "Lexington","Lexus","Lincoln","Locomobile","Lordstown Motors","Lotus","Lucid",
  "Mack","Maico","Marathon","Marauder","Marcos","Marmon","Marquette","Maserati",
  "Matra","Maxwell","Maybach","Mazda","McLaren","Mercedes-Benz","Mercury",
  "Merkur","Messerschmitt","MG","Mini","Mitsubishi","Mitsubishi Fuso",
  "Mobility Ventures","Monteverdi","Moon","Moretti","Morgan","Morris","Moskvich",
  "Mullen","Nardi","Nash","Nissan","NSU","Oakland","Oldsmobile","Omega","Opel",
  "OSCA","Packard","Paige","Panhard","Panoz","Panther","Peerless","Pegaso",
  "Peterbilt","Peugeot","Pierce-Arrow","Plymouth","Polestar","Pontiac",
  "Porsche","Qvale","RAM","Reliant","Renault","REO","Rickenbacker","Riley",
  "Rivian","Roamer","Rockne","Rollin","Rolls-Royce","Roosevelt","Rover","Saab",
  "Sabra","Saleen","Salmson","Saturn","Scion","Shelby","Siata","Simca","Singer",
  "Skoda","Smart","Spyker","SRT","Standard","Star","Stearns-Knight","Sterling",
  "Stevens-Duryea","Studebaker","Stutz","Subaru","Sunbeam","Suzuki","Swallow",
  "Talbot-Lago","Tatra","Tesla","Think","Toyota","Triumph","Turner","TVR","UD",
  "Utilimaster","Vauxhall","Velie","Vespa","Viking","VinFast","Volkswagen",
  "Volvo","VPG","Wartburg","Westcott","Whippet","Willys","Windsor","Wolseley",
  "Workhorse","Yellow Cab","Yugo","Zundapp"
];

// Year ranges for makes we know (all A-brands)
const makeYearRanges = {
  "Abarth":           { start: 1950, end: 1969 },
  "AC":               { start: 1947, end: 1973 },
  "Acura":            { start: 1986, end: 2025 },
  "Alfa Romeo":       { start: 1937, end: 2025 },
  "Allard":           { start: 1946, end: 1954 },
  "Allstate":         { start: 1952, end: 1953 },
  "Alpine":           { start: 1963, end: 1974 },
  "Alvis":            { start: 1950, end: 1967 },
  "AM General":       { start: 1969, end: 1974 },
  "American Austin":  { start: 1930, end: 1935 },
  "American Bantam":  { start: 1936, end: 1941 },
  "American Motors":  { start: 1958, end: 1988 },
  "Amphicar":         { start: 1961, end: 1968 },
  "Apollo":           { start: 1962, end: 1965 },
  "Apperson":         { start: 1925, end: 1926 },
  "Armstrong-Siddeley": { start: 1950, end: 1960 },
  "Arnolt-Bristol":   { start: 1954, end: 1963 },
  "Arnolt-MG":        { start: 1953, end: 1954 },
  "Aston Martin":     { start: 1938, end: 2025 },
  "Auburn":           { start: 1904, end: 1936 },
  "Audi":             { start: 1969, end: 2025 },
  "Austin":           { start: 1930, end: 1975 },
  "Austin-Healey":    { start: 1953, end: 1970 },
  "Avanti":           { start: 1965, end: 2007 }
};

const makeListEl = document.getElementById("makeList");
const alphaBarEl = document.getElementById("alphaBar");
const contentEl  = document.getElementById("content");

const firstMakeForLetter = {};


// ----------------------------
// BUILD MAKE LIST
// ----------------------------
allMakes.forEach((make) => {
  const li = document.createElement("li");
  li.className = "make-item";
  li.dataset.make = make;

  const letter = make[0].toUpperCase();
  if (!firstMakeForLetter[letter]) firstMakeForLetter[letter] = li;

  const toggle = document.createElement("span");
  toggle.className = "toggle";
  toggle.textContent = "+";

  const label = document.createElement("span");
  label.className = "make-label";
  label.textContent = make.toUpperCase(); // visual like RockAuto

  li.appendChild(toggle);
  li.appendChild(label);

  li.addEventListener("click", (e) => {
    e.stopPropagation();
    toggleMake(li);
  });

  makeListEl.appendChild(li);
});


// ----------------------------
// EXPAND/COLLAPSE MAKE
// ----------------------------
function toggleMake(li) {
  const open = li.dataset.open === "true";
  const toggle = li.querySelector(".toggle");
  const make = li.dataset.make;

  removeSubList(li);

  if (open) {
    li.dataset.open = "false";
    toggle.textContent = "+";
    contentEl.innerHTML = `<h2>Select a make from the list.</h2>`;
    return;
  }

  li.dataset.open = "true";
  toggle.textContent = "–";

  const sub = document.createElement("div");
  sub.className = "sub-list";

  const range = makeYearRanges[make];

  if (range) {
    // Create a row for each year (newest to oldest)
    for (let year = range.end; year >= range.start; year--) {
      const row = document.createElement("div");
      row.className = "year-row";

      const yearToggle = document.createElement("span");
      yearToggle.className = "year-toggle";
      yearToggle.textContent = "+";

      const yearLabel = document.createElement("span");
      yearLabel.className = "year-label";
      yearLabel.textContent = year;

      row.appendChild(yearToggle);
      row.appendChild(yearLabel);

      row.addEventListener("click", (e) => {
        e.stopPropagation();
        showYear(make, year);
      });

      sub.appendChild(row);
    }
  } else {
    // Placeholder for makes we don't have ranges for yet
    const p = document.createElement("div");
    p.className = "sub-placeholder";
    p.textContent =
      "Years/models for " + make + " coming soon.";
    sub.appendChild(p);
  }

  li.after(sub);

  contentEl.innerHTML = `
    <h2>${make}</h2>
    <div id="results">
      <p>You selected <strong>${make}</strong>.</p>
      ${
        range
          ? `<p>Years listed from ${range.start} to ${range.end}. Click a year for more (future torque specs).</p>`
          : `<p>Year range not added yet. We'll fill this in later.</p>`
      }
    </div>
  `;
}

function removeSubList(li) {
  const next = li.nextElementSibling;
  if (next && next.classList.contains("sub-list")) next.remove();
}

// ----------------------------
// WHEN A YEAR IS CLICKED
// ----------------------------
function showYear(make, year) {
  contentEl.innerHTML = `
    <h2>${make} – ${year}</h2>
    <div id="results">
      <p>You selected <strong>${make}</strong> for the year <strong>${year}</strong>.</p>
      <p>Later, this is where you'll show systems (engine, suspension, wheels)
         and finally torque specs for each component.</p>
    </div>
  `;
}

// ----------------------------
// BUILD ALPHABET BAR
// ----------------------------
"ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach((letter) => {
  const el = document.createElement("div");
  el.className = "alpha-letter";
  el.textContent = letter;

  el.addEventListener("click", () => scrollToLetter(letter));

  alphaBarEl.appendChild(el);
});

function scrollToLetter(letter) {
  const li = firstMakeForLetter[letter];
  if (!li) return;
  const sidebar = document.getElementById("sidebar");

  sidebar.scrollTo({
    top: li.offsetTop - 8,
    behavior: "smooth"
  });
}
</script>

</body>
</html>
